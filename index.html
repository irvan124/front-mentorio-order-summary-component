<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="card">
      <div class="card__img-container">
        <img
          src="images/illustration-hero.svg"
          alt="A Person listening to music"
        />
      </div>
      <div class="card__content">
        <div class="title">
          <h2>Order Summary</h2>
        </div>
        <div class="desc">
          <p>
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
        </div>
        <div class="plan-box">
          <div class="plan-box-left">
            <img src="images/icon-music.svg" alt="" />
            <div class="plan-details">
              <h3 class="plan-title">Annual Plan</h3>
              <p class="plan-price">$59.99/year</p>
            </div>
          </div>
          <div class="plan-box-right">
            <a href="#">Change</a>
          </div>
        </div>
        <div class="button-container">
          <button type="button" class="btn payment-btn">
            Proceed to Payment
          </button>
          <button class="btn cancel-btn">Cancel Order</button>
        </div>
      </div>
    </main>
  </body>
</html>
